<!-- tag::full[] -->
<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
        th:with="activeMenuItem='users'">

<head>
    <title>Users</title>
</head>
<body>
<div layout:fragment="page-content">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <h1 class="text-2xl font-semibold text-gray-900"
            th:text="#{user.create}">Create user</h1>
    </div>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <div class="py-4">
            <div class="bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6">

                <form id="user-form"
                      th:object="${user}"
                      th:action="@{/users/create}"
                      method="post">
                    <div>
                        <div th:replace="fragments/forms :: fielderrors"></div>
                        <div class="grid grid-cols-1 row-gap-6 col-gap-4 sm:grid-cols-6">
                            <!-- tag::gender[] -->
                            <div class="sm:col-span-6">
                                <label class="block text-sm font-medium leading-5 text-gray-700"
                                       th:text="#{user.gender}">
                                    Gender
                                </label>
                                <div>
                                    <th:block th:each="possibleGender,iter : ${genders}">
                                        <input type="radio"
                                               th:id="${'gender-'+possibleGender}"
                                               th:field="*{gender}"
                                               th:value="${possibleGender}"
                                               class="mr-1 form-radio transition duration-150 ease-in-out sm:text-sm sm:leading-5 text-green-500 focus:shadow-outline-green"
                                               th:classappend="${iter.index > 0 ?'ml-4':''}"
                                        >
                                        <label th:for="${'gender-'+possibleGender}"
                                               th:text="#{'Gender.'+${possibleGender}}"
                                               class="sm:text-sm sm:leading-5">
                                        </label>
                                    </th:block>
                                    <p th:if="${#fields.hasErrors('gender')}"
                                       th:text="${#strings.listJoin(#fields.errors('gender'), ', ')}"
                                       class="mt-2 text-sm text-red-600" id="gender-error">Gender validation error message(s).</p>
                                </div>
                            </div>
                            <!-- end::gender[] -->

                            <!-- tag::firstname[] -->
                            <div class="sm:col-span-3">
                                <label for="firstName" class="block text-sm font-medium leading-5 text-gray-700"
                                       th:text="#{user.firstName}">
                                    First name
                                </label>
                                <div class="mt-1 relative rounded-md shadow-sm">
                                    <input id="firstName"
                                           th:field="*{firstName}"
                                           class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                                           th:classappend="${#fields.hasErrors('firstName')?'border-red-300 focus:border-red-300 focus:shadow-outline-red':''}">
                                    <div th:if="${#fields.hasErrors('firstName')}"
                                         class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                        <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd"
                                                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                                  clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                </div>
                                <p th:if="${#fields.hasErrors('firstName')}"
                                   th:text="${#strings.listJoin(#fields.errors('firstName'), ', ')}"
                                   class="mt-2 text-sm text-red-600" id="firstName-error">First name validation error message(s).</p>

                            </div>
                            <!-- end::firstname[] -->

                            <div class="sm:col-span-3">
                                <label for="lastName" class="block text-sm font-medium leading-5 text-gray-700"
                                       th:text="#{user.lastName}">
                                    Last name
                                </label>
                                <div class="mt-1 relative rounded-md shadow-sm">
                                    <input id="lastName"
                                           th:field="*{lastName}"
                                           class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                                           th:classappend="${#fields.hasErrors('lastName')?'border-red-300 focus:border-red-300 focus:shadow-outline-red':''}">
                                    <div th:if="${#fields.hasErrors('lastName')}"
                                         class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                        <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd"
                                                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                                  clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                </div>
                                <p th:if="${#fields.hasErrors('lastName')}"
                                   th:text="${#strings.listJoin(#fields.errors('lastName'), ', ')}"
                                   class="mt-2 text-sm text-red-600" id="lastName-error">Last name validation error message(s).</p>

                            </div>

                            <div class="sm:col-span-4">
                                <label for="email" class="block text-sm font-medium leading-5 text-gray-700"
                                       th:text="#{user.email}">
                                    Email address
                                </label>
                                <div class="mt-1 relative rounded-md shadow-sm">
                                    <input id="email"
                                           type="email"
                                           th:field="*{email}"
                                           class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                                           th:classappend="${#fields.hasErrors('email')?'border-red-300 focus:border-red-300 focus:shadow-outline-red':''}">
                                    <div th:if="${#fields.hasErrors('email')}"
                                         class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                        <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd"
                                                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                                  clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                </div>
                                <p th:if="${#fields.hasErrors('email')}"
                                   th:text="${#strings.listJoin(#fields.errors('email'), ', ')}"
                                   class="mt-2 text-sm text-red-600" id="email-error">Email validation error message(s).</p>
                            </div>
                            <!-- tag::phoneNumber[] -->
                            <div class="sm:col-span-4">
                                <label for="phoneNumber" class="block text-sm font-medium leading-5 text-gray-700"
                                       th:text="#{user.phoneNumber}">
                                    Phone number
                                </label>
                                <div class="mt-1 relative rounded-md shadow-sm">
                                    <input id="phoneNumber"
                                           th:field="*{phoneNumber}"
                                           class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                                           th:classappend="${#fields.hasErrors('phoneNumber')?'border-red-300 focus:border-red-300 focus:shadow-outline-red':''}">
                                    <div th:if="${#fields.hasErrors('phoneNumber')}"
                                         class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                        <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd"
                                                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                                  clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                </div>
                                <p th:if="${#fields.hasErrors('phoneNumber')}"
                                   th:text="${#strings.listJoin(#fields.errors('phoneNumber'), ', ')}"
                                   class="mt-2 text-sm text-red-600" id="phoneNumber-error">Phone number validation error message(s).</p>
                            </div>
                            <!-- end::phoneNumber[] -->
                            <div class="sm:col-span-2"></div>
                            <!-- tag::birthday[] -->
                            <div class="sm:col-span-2">
                                <label for="birthday" class="block text-sm font-medium leading-5 text-gray-700"
                                       th:text="#{user.birthday}">
                                    Birthday
                                </label>
                                <div class="mt-1 relative rounded-md shadow-sm">
                                    <input id="birthday"
                                           th:field="*{birthday}"
                                           placeholder="E.g. 1980-09-25"
                                           class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                                           th:classappend="${#fields.hasErrors('birthday')?'border-red-300 focus:border-red-300 focus:shadow-outline-red':''}">
                                    <div th:if="${#fields.hasErrors('birthday')}"
                                         class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                        <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd"
                                                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                                  clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                </div>
                                <p th:if="${#fields.hasErrors('birthday')}"
                                   th:text="${#strings.listJoin(#fields.errors('birthday'), ', ')}"
                                   class="mt-2 text-sm text-red-600" id="birthday-error">Birthday validation error message(s).</p>
                            </div>
                            <!-- end::birthday[] -->
                        </div>
                    </div>
                    <div class="mt-8 border-t border-gray-200 pt-5">
                        <div class="flex justify-end">
      <span class="inline-flex rounded-md shadow-sm">
        <button type="button"
                class="py-2 px-4 border border-gray-300 rounded-md text-sm leading-5 font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition duration-150 ease-in-out"
                th:text="#{cancel}">
          Cancel
        </button>
      </span>
                            <span class="ml-3 inline-flex rounded-md shadow-sm">
        <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-green-600 hover:bg-green-500 focus:outline-none focus:border-green-700 focus:shadow-outline-green active:bg-green-700 transition duration-150 ease-in-out"
                th:text="#{save}">
          Save
        </button>
      </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<!-- end::full[] -->
